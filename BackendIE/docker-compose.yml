services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_POSTGRES_NAME:-postgres}
      POSTGRES_USER: ${DB_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongo --eval \"db.adminCommand('ping')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    restart: unless-stopped

  backend:
    build: .
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      DB_POSTGRES_HOST: postgres
      DB_POSTGRES_PORT: 5432
      DB_POSTGRES_NAME: ${DB_POSTGRES_NAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_MONGO_HOST: mongo
      DB_MONGO_PORT: 27017
      OLLAMA_BASE_URL: http://ollama:11434
      TOKEN_SECRET: ${TOKEN_SECRET:-changeme}
      OTEL_SERVICE_NAME: backendie
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14250
      OTEL_TRACES_EXPORTER: jaeger
      OTEL_METRICS_EXPORTER: none
      OTEL_RESOURCE_ATTRIBUTES: service.name=backendie
    depends_on:
      - postgres
      - mongo
      - ollama
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    volumes:
      - ./logs:/var/log/backend
      - ./backups:/backups

  # Backup service: runs pg_dump once a day and keeps 7-day retention
  pg_backup:
    image: postgres:15
    container_name: pg_backup
    depends_on:
      - postgres
    environment:
      PGPASSWORD: ${DB_PASSWORD:-postgres}
      PGHOST: postgres
      PGUSER: ${DB_POSTGRES_USER:-postgres}
      PGDATABASE: ${DB_POSTGRES_NAME:-postgres}
    volumes:
      - ./backups:/backups
      - ./ml_artifacts:/ml_artifacts:ro
    restart: unless-stopped
    entrypoint: ["/bin/sh","-c"]
    command: >
      "set -e
      echo 'Starting backup loop (trigger or daily)';
      LAST=0;
      while true; do
        NOW=$(date +%s);
        # If trigger file exists, run backup immediately
        if [ -f /backups/trigger ]; then
          echo 'Trigger found, running immediate backup';
          TIMESTAMP=$(date +'%Y%m%d%H%M%S');
          FILENAME=/backups/pgdump-${PGDATABASE}-$TIMESTAMP.dump;
          pg_dump -h $PGHOST -U $PGUSER -F c -b -v -f $FILENAME $PGDATABASE || echo 'pg_dump failed';
          if [ -d /ml_artifacts ] && [ "$(ls -A /ml_artifacts)" ]; then
            TARFILE=/backups/ml-artifacts-$TIMESTAMP.tar.gz;
            tar -czf $TARFILE -C /ml_artifacts . || echo 'ml artifacts archive failed';
          fi;
          rm -f /backups/trigger || true;
          find /backups -type f -mtime +7 -exec rm -f {} \; || true;
          LAST=$NOW;
        fi;
        # Daily backup (if 24h elapsed since last run)
        if [ $((NOW - LAST)) -ge 86400 ]; then
          echo 'Running scheduled daily backup';
          TIMESTAMP=$(date +'%Y%m%d%H%M%S');
          FILENAME=/backups/pgdump-${PGDATABASE}-$TIMESTAMP.dump;
          pg_dump -h $PGHOST -U $PGUSER -F c -b -v -f $FILENAME $PGDATABASE || echo 'pg_dump failed';
          if [ -d /ml_artifacts ] && [ "$(ls -A /ml_artifacts)" ]; then
            TARFILE=/backups/ml-artifacts-$TIMESTAMP.tar.gz;
            tar -czf $TARFILE -C /ml_artifacts . || echo 'ml artifacts archive failed';
          fi;
          find /backups -type f -mtime +7 -exec rm -f {} \; || true;
          LAST=$NOW;
        fi;
        sleep 60;
      done"

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - backend
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.47
    ports:
      - "16686:16686"
      - "14250:14250"
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.2
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.2
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    depends_on:
      - elasticsearch
    restart: unless-stopped

volumes:
  db-data:
  mongo-data:
  es-data:
  logs:
